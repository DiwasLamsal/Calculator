<!DOCTYPE html>
<html>
<head>
	<script src = "script.js"></script>
	<title>Calculator</title>
	<style>

	.calculator{
		margin: auto;
		margin-top: 70px;
		width: 220px;
		height: 430px;
		border-radius: 10px;
		background: #d9ffcc;
		padding: 20px;
	}

	input[type="text"]{
		height: 25px;
		width: 170px;
		font-size: 17px;
	}
		button{
			margin: 5px;
			width: 32px;
			height: 32px;
		}
	</style>
</head>
<body style="text-align: center;">

	<div class = "calculator">
	<h1>Calculator</h1>
	<br>
	<input type = "text" id = "resultBox" style = "background:lightgrey" readonly>
	<p id = "show">&nbsp;</p>
	<input type = "text" id = "numberBox">
	<br><br>
	<button id = "n7">7</button>
	<button id = "n8">8</button>
	<button id = "n9">9</button>
	<button id = "nC">C</button>
	<br>
	<button id = "n4">4</button>
	<button id = "n5">5</button>
	<button id = "n6">6</button>
	<button id = "equals">=</button>
	<br>
	<button id = "n1">1</button>
	<button id = "n2">2</button>
	<button id = "n3">3</button>
	<button id = "divide">/</button>
	<br>
	<button id = "n0">0</button>
	<button id = "add">+</button>
	<button id = "subtract">-</button>
	<button id = "multiply">*</button>
	<br><br>
	</div>

</body>
</html>
